<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Autofill 示例（静态 HTML）</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:20px;background:#f7f9fc}
  .card{max-width:640px;margin:20px auto;background:#fff;padding:18px;border-radius:8px;border:1px solid #e6eef8}
  label{display:block;margin-top:12px;font-weight:600}
  input,select{width:100%;padding:10px;margin-top:6px;border:1px solid #d0d7e6;border-radius:6px;box-sizing:border-box}
  button{margin-top:14px;padding:10px 14px;border-radius:8px;background:#1560ff;color:#fff;border:none;cursor:pointer}
  .hint{font-size:.9rem;color:#556;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h2>Autofill 演示表单（静态 HTML）</h2>
    <p class="hint">说明：浏览器只会在它“已保存”相应信息时才会弹出建议（例如用户之前保存了地址或用户名）。</p>

    <!-- 给 form 加 autocomplete="on"（浏览器会参考此提示） -->
    <form autocomplete="on" id="demoForm" onsubmit="return false;">
      <!-- 学号示例：浏览器没有 student-id token，通常可用 username/new-password 等近似 -->
      <label>学号 (示例，用 username token 表示)
        <input name="username" id="studentId" autocomplete="username" placeholder="例如：20230001">
      </label>

      <!-- 姓名 -->
      <label>姓名
        <input name="given-name" id="givenName" autocomplete="given-name" placeholder="姓 名">
      </label>

      <!-- 邮箱 -->
      <label>学校邮箱
        <input name="email" id="email" type="email" autocomplete="email" placeholder="you@school.edu">
      </label>

      <!-- 地址（按规范 token 填写） -->
      <label>地址（街道）
        <input name="address-line1" id="addr1" autocomplete="address-line1" placeholder="街道地址">
      </label>
      <label>城市
        <input name="address-level2" id="city" autocomplete="address-level2" placeholder="城市">
      </label>
      <label>州 / 省
        <input name="address-level1" id="region" autocomplete="address-level1" placeholder="州/省">
      </label>
      <label>邮编
        <input name="postal-code" id="postal" autocomplete="postal-code" placeholder="邮编">
      </label>

      <!-- 电话 -->
      <label>电话
        <input name="tel" id="phone" type="tel" autocomplete="tel" placeholder="+86 10 1234 5678">
      </label>

      <button id="showBtn">显示当前表单值（仅本地，不发送）</button>
    </form>

    <pre id="out" style="margin-top:12px;background:#f3f7ff;padding:10px;border-radius:6px;display:none"></pre>
  </div>

<script>
  document.getElementById('showBtn').addEventListener('click', ()=>{
    const f = document.getElementById('demoForm');
    const data = {
      studentId: f.elements['username'].value,
      name: f.elements['given-name'].value,
      email: f.elements['email'].value,
      address1: f.elements['address-line1'].value,
      city: f.elements['address-level2'].value,
      region: f.elements['address-level1'].value,
      postal: f.elements['postal-code'].value,
      tel: f.elements['tel'].value
    };
    const out = document.getElementById('out');
    out.style.display='block';
    out.textContent = JSON.stringify(data, null, 2);
  });
</script>
</body>
</html>
